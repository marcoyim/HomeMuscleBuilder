<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HomeMuscleBuilder - Personalized home workouts for muscle building">
    <meta name="theme-color" content="#FF6B35">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./src/images/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="HomeMuscleBuilder">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/icons/favicon-32x32.png">
    
    <title>HomeMuscleBuilder - Build Muscle at Home</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/base.css">
    <link rel="stylesheet" href="./src/css/components.css">
    <link rel="stylesheet" href="./src/css/layouts.css">
    <link rel="stylesheet" href="./src/css/animations.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="./src/css/base.css" as="style">
    <link rel="preload" href="./src/js/app.js" as="script">
</head>
<body>
    <!-- App Shell -->
    <div id="app" class="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="app-logo">
                    <img src="src/images/logo.svg" alt="HomeMuscleBuilder" width="120" height="120">
                </div>
                <div class="loading-spinner"></div>
                <p class="loading-text">Loading your workout...</p>
            </div>
        </div>

        <!-- Main App Content -->
        <main id="main-content" class="main-content" style="display: none;">
            <!-- Dynamic content will be inserted here -->
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav" class="bottom-nav" style="display: none;">
            <button class="nav-item active" data-route="/">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">Home</span>
            </button>
            <button class="nav-item" data-route="/exercises">
                <span class="nav-icon">üí™</span>
                <span class="nav-label">Exercises</span>
            </button>
            <button class="nav-item" data-route="/workout">
                <span class="nav-icon">‚ñ∂Ô∏è</span>
                <span class="nav-label">Workout</span>
            </button>
            <button class="nav-item" data-route="/profile">
                <span class="nav-icon">üë§</span>
                <span class="nav-label">Profile</span>
            </button>
        </nav>

        <!-- Offline Indicator -->
        <div id="offline-indicator" class="offline-indicator" style="display: none;">
            <span class="offline-text">You're offline - some features may be limited</span>
        </div>

        <!-- Update Available Banner -->
        <div id="update-banner" class="update-banner" style="display: none;">
            <span class="update-text">New version available - tap to update</span>
            <button id="update-btn" class="update-btn">Update</button>
        </div>

        <!-- Install Prompt -->
        <div id="install-prompt" class="install-prompt" style="display: none;">
            <div class="install-content">
                <h3>Install HomeMuscleBuilder</h3>
                <p>Access offline, faster loading, home screen icon</p>
                <div class="install-actions">
                    <button id="install-btn" class="btn btn-primary">Install</button>
                    <button id="install-dismiss" class="btn btn-secondary">Not now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Core JavaScript modules -->
    <script src="./src/js/modules/userProfile.js"></script>
    <script src="./src/js/modules/exerciseLibrary.js"></script>
    <script src="./src/js/modules/workoutLog.js"></script>
    <script src="./src/js/modules/pwaManager.js"></script>
    <script src="./src/js/modules/notificationManager.js"></script>
    <script src="./src/js/modules/uiManager.js"></script>
    <script src="./src/js/router.js"></script>
    
    <!-- Page components -->
    <script src="./src/js/pages/homePage.js"></script>
    <script src="./src/js/pages/onboardingPage.js"></script>
    <script src="./src/js/pages/exercisesPage.js"></script>
    <script src="./src/js/pages/workoutPage.js"></script>
    <script src="./src/js/pages/profilePage.js"></script>
    
    <!-- Main app - load last -->
    <script src="./src/js/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
